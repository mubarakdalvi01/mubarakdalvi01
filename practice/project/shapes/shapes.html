<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
    <meta name="author" content="Mubarak Dalvi">
    <link rel="stylesheet" href="../shapes/shapes.css">
</head>

<body>
    <header></header>
    <main>
        <section>
            <div>
                <svg width="100" height="100">
                    <polygon points="100,10 40,198 190,78 10,78 160,198"
                        style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
                    <rect x="10" y="10" width="20" height="100" stroke="red" stroke-opacity="10%" stroke-width="6"
                        fill="blue" fill-opacity="10%" />
                    <circle cx="50" cy="50" r="40" stroke="navy" stroke-width="4" fill="navy" fill-opacity="15%" />
                </svg>
        </section>
        <section>
            <canvas width="200" height="100" style="border:1px solid #000000;">
        </section>
        <section>
            <canvas id="line" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
        </section>
        <section>
            <canvas id="circle" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
        </section>
        <section>
            <canvas id="Line-over-circle" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
        </section>
        <section>
            <div>
                <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
                    0
                    <input type="range" id="a" name="a" value="0">
                    100 +
                    <input type="number" id="b" name="b" value="200">
                    =
                    <output name="x" for="a b"></output>
                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="../shapes/shapes.js" defer></script>
</body>

</html>
